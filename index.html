<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        padding: 0;

        /* Caminho da imagem */
        background-image: url('1.png');

        /* Ocupa a tela toda */
        background-size: cover;

        /* Centraliza a imagem */
        background-position: center;

        /* Fixa a imagem ao rolar (opcional) */
        background-attachment: fixed;

        /* Evita repetição */
        background-repeat: no-repeat;

    }
</style>
</head>
